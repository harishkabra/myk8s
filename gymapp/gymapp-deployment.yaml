apiVersion: apps/v1
kind: Deployment
metadata:
  name: gymapp-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: gymapp
  template:
    metadata:
      labels:
        app: gymapp
    spec:
      containers:
        - name: gymapp-container
          image: hkabra/gymapp:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: gymapp-service
spec:
  selector:
    app: gymapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
